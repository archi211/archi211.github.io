<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo | xZoom Jquery Zoom Gallery</title>
  <!-- xzoom plugin here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/xzoom.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/xzoom.css" media="all" /> 
  <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <link type="text/css" rel="stylesheet" media="all" href="fancybox/source/jquery.fancybox.css" />
  <script type="text/javascript" src="fancybox/source/jquery.fancybox.js"></script>      
  </head>

<body>
    <div class="wrap_fancy">    
      <div class="container fancy_zoom">
        <!-- fancy start -->
        <section id="fancy">
        <div class="row">
          <div class="large-5 column">
            <div class="xzoom-container">
              <img class="xzoom4" id="xzoom-fancy" src="images/preview/s-l500_21-600.jpg" xoriginal="images/original/s-l500_21.jpg" />
              <div class="xzoom-thumbs">
                <a href="images/original/s-l500_21.jpg"><img class="xzoom-gallery4" width="80" src="images/thumbs/s-l500_21-110.jpg"  xpreview="images/preview/s-l500_21-600.jpg" title="The description goes here"></a>
                <a href="images/original/s-l1600.jpg"><img class="xzoom-gallery4" width="80" src="images/preview/s-l1600-600.jpg" title="The description goes here"></a>
                <a href="images/original/s-l1600_2.jpg"><img class="xzoom-gallery4" width="80" src="images/preview/s-l1600_2-600.jpg" title="The description goes here"></a>
              </div>
            </div>          
          </div>
        </div>
        </section>   
        <!-- fancy end -->
      </div>
    </div>
    <div class="wrap_iframe">
        <iframe width="100%" height="2900px" style="clear:both;" src="https://feedback.ebay.com/ws/eBayISAPI.dll?ViewFeedback2&userid=auto-spares4you" frameborder="0" allowfullscreen></iframe>   
    </div>
    <script src="js/setup.js"></script>
</body>
</html>
